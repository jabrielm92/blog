<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSCTAGIAF - Older Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <h1>YOU SHOULD COME TO A GAME, IT'S ALWAYS FREE!</h1>
        <h2>[a personal blog from Jabriel]</h2>
        <a href="{{ url_for('blog') }}">Back to Recent Posts</a>
        <div class="container">
            <div id="posts" class="row">
                {% for post in posts %}
                    <div class="col-md-4 mb-3 post">
                        <div class="card bg-secondary text-white">
                            <div class="card-header">
                                <h5 class="card-title">{{ post.title }}</h5>
                            </div>
                            <div class="card-body">
                                {% if post.image_url %}
                                <img src="{{ post.image_url }}" class="card-img-top" alt="{{ post.title }}">
                                {% endif %}
                                {% if post.video_url %}
                                <video controls class="card-video">
                                    <source src="{{ post.video_url }}" type="video/mp4">
                                </video>
                                {% endif %}
                                <p class="card-text">{{ post.content }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
